server:
  tomcat:
    accept-count: 50
    max-threads: 200
    max-connections: 6000
web:
  path: D:/file/uj/
spring:
  zipkin:
    base-url: http://192.168.1.185:9411
    #本项目服务名
    service:
      name: ${spring.application.name}
    locator:
      discovery:
        enabled: true
    sender:
      type: web
  sleuth:
   #监控开关
    enabled: true
    sampler:
      percentage: 1.0
  rabbitmq:
    host: 139.224.195.76
    port: 5672
    username: ENC(SIfHH2M5id/U0ZI03x+Nbg==)
    password: ENC(SIfHH2M5id/U0ZI03x+Nbg==)
# 开启发送确认
    publisher-confirms: true
# 开启发送失败退回
    publisher-returns: true
# 开启ACK
    listener:
      direct:
        acknowledge-mode: manual
      simple:
        acknowledge-mode: manual
  redis:
    host: 139.224.195.76
    port: 16379
    timeout: 1
    pool:
      max-wait: -1
      max-active: 5
      max-idle: 50
      min-idle: 10
  http:
    multipart:
      maxFileSize: 50Mb
      maxRequestSize: 100Mb
  mvc:
    static-path-pattern: /**
  resources:
    static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:${web.upload-path}
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization: 
      write-dates-as-timestamps: false
logging:
  level: 
    root: info
    com:
      cj: debug
mybatis-plus:
  mapper-locations: classpath:com/cj/*/mapper/*.xml
  # MyBaits 别名包扫描路径，通过该属性可以给包中的实体类注册别名
  #  type-aliases-package: com.cj
  #  # 该配置请和 typeAliasesPackage 一起使用，如果配置了该属性，则仅仅会扫描路径下以该类作为父类的域对象 。
  #  type-aliases-super-type: java.lang.Object
  global-config:
    db-config:
      logic-delete-value: 0
      logic-not-delete-value: 1
  configuration:
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    #    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 驼峰下划线转换
    map-underscore-to-camel-case: true
    # 配置的缓存的全局开关
    cache-enabled: true
    # 延时加载的开关
    lazy-loading-enabled: true
    # 开启的话，延时加载一个属性时会加载该对象全部属性，否则按需加载属性
    multiple-result-sets-enabled: true
    use-generated-keys: true
    default-statement-timeout: 60
    default-fetch-size: 100

tx-lcn:
  client:
    manager-address: 139.224.197.220:8070



